<!DOCTYPE html>
<html>
    <head>
        <title>KO Demo</title>
        <meta charset="utf-8" />
        
        <script src="scripts/jquery-3.2.1.js"></script>
        <script src="scripts/knockout-3.4.2.js"></script>
        <script src="scripts/sammy-0.7.5.js"></script>
        <script src="default.js"></script>
        
    </head>

    <body>
        <table>
            <thead>
                <tr><th>Name</th><th>Marks</th><th>Grade</th><!--<th></th>--><th></th></tr>
            </thead>
            <tbody data-bind="foreach: list">
                <tr>
                    <td data-bind="text: $data.name() "></td>    
                    <td data-bind="text: $data.marks()"></td>    
                    <td data-bind="text: $data.grade()"></td>
                    <td><a data-bind="click: $root.editSample" href="#">Edit</a></td>
                    <td><a data-bind="click: $root.removeSample" href="#">Delete</a></td>
                </tr>
            </tbody>
        </table>
        
        <input type="text" id="name" />
        <input type="text" id="marks" />        
        <input type="button" data-bind="click: addSample" value="Add" id="btnAdd"/>

        <div data-bind="visible: setEditMode()">
            <input type="text" data-bind="value: setSample().name , valueUpdate:'afterkeydown'" readonly="readonly" />
            <input type="text" data-bind="value: setSample().marks, valueUpdate:'afterkeydown'" />
            <input type="text" data-bind="value: setSample().grade, valueUpdate:'afterkeydown'" readonly="readonly" />

            <input type="button" value="Save" data-bind="click: saveSample" />
        </div>

    </body>
</html>
